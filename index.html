    <script>
        function parseColors(input) {
            // ì…ë ¥ëœ í…ìŠ¤íŠ¸ë¥¼ ì‰¼í‘œ, ê³µë°±, ì¤„ë°”ê¿ˆìœ¼ë¡œ ë¶„ë¦¬
            const colors = input
                .split(/[\s,\n]+/)
                .map(color => color.trim())
                .filter(color => color.length > 0)
                .map(color => {
                    // # ê¸°í˜¸ê°€ ì—†ìœ¼ë©´ ì¶”ê°€
                    return color.startsWith('#') ? color : '#' + color;
                });
            
            return colors;
        }

        function isValidHex(hex) {
            return /^#[0-9A-Fa-f]{3}([0-9A-Fa-f]{3})?$/.test(hex);
        }

        function getContrastColor(hexColor) {
            // hexë¥¼ RGBë¡œ ë³€í™˜
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            
            // ë°ê¸° ê³„ì‚° (YIQ formula)
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            return brightness > 128 ? '#000000' : '#FFFFFF';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('error');
            errorEl.classList.remove('show');
        }

        function generatePalette() {
            hideError();
            
            const input = document.getElementById('colorInput').value;
            const colors = parseColors(input);
            
            if (colors.length === 0) {
                showError('ìƒ‰ìƒ ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ìœ íš¨ì„± ê²€ì‚¬
            const invalidColors = colors.filter(color => !isValidHex(color));
            if (invalidColors.length > 0) {
                showError(`ì˜ëª»ëœ hex ì½”ë“œ: ${invalidColors.join(', ')}`);
                return;
            }

            // ê·¸ë¦¬ë“œ ë·° ìƒì„±
            const grid = document.getElementById('paletteGrid');
            grid.innerHTML = '';
            
            colors.forEach((color, index) => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.onclick = () => copyToClipboard(color.toUpperCase());
                
                const box = document.createElement('div');
                box.className = 'color-box';
                box.style.backgroundColor = color;
                
                const indexBadge = document.createElement('div');
                indexBadge.className = 'color-index';
                indexBadge.textContent = `#${index + 1}`;
                
                const info = document.createElement('div');
                info.className = 'color-info';
                
                const code = document.createElement('div');
                code.className = 'color-code';
                code.textContent = color.toUpperCase();
                
                box.appendChild(indexBadge);
                info.appendChild(code);
                card.appendChild(box);
                card.appendChild(info);
                grid.appendChild(card);
            });

            // ìŠ¤íŠ¸ë¦½ ë·° ìƒì„±
            const row = document.getElementById('paletteRow');
            row.innerHTML = '';
            
            colors.forEach((color, index) => {
                const strip = document.createElement('div');
                strip.className = 'palette-strip';
                strip.style.backgroundColor = color;
                strip.onclick = () => copyToClipboard(color.toUpperCase());
                
                const code = document.createElement('div');
                code.className = 'strip-code';
                code.textContent = color.toUpperCase();
                code.style.color = getContrastColor(color);
                
                strip.appendChild(code);
                row.appendChild(strip);
            });

            // íŒ”ë ˆíŠ¸ ì»¨í…Œì´ë„ˆ í‘œì‹œ
            document.getElementById('paletteContainer').classList.add('active');
        }

        function clearAll() {
            document.getElementById('colorInput').value = '';
            document.getElementById('paletteGrid').innerHTML = '';
            document.getElementById('paletteRow').innerHTML = '';
            document.getElementById('paletteContainer').classList.remove('active');
            hideError();
        }

        // Enter í‚¤ë¡œë„ ìƒì„± ê°€ëŠ¥
        document.getElementById('colorInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generatePalette();
            }
        });
